name: Download Artifacts

on:
  workflow_run:
    workflows: ["MSBuild"]
    types:
      - completed

jobs:
  download:
    runs-on: ubuntu-latest

    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v2
      with:
        name: MyBuildArtifacts
        path: D:\a\l4d2-internal-base\l4d2-internal-base\src\Release\pol.dll
